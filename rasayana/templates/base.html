{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Anura Ayurvedic Centre{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
    </style>
</head>

<body class="bg-[#FFEED0] text-[#034326]">

<!-- NAVBAR -->
<nav class="bg-[#D6B476] sticky top-0 z-50 shadow-md">
  <div class="flex items-center justify-between px-6 md:px-10 py-4">

    <!-- Logo -->
    <div>
      <img src="{% static 'images/logo1.png' %}"
           class="h-14 md:h-16 w-auto object-contain">
    </div>

    <!-- Desktop Menu -->
    <div class="hidden lg:flex space-x-6 text-sm font-medium text-black">
      <a href="{% url 'home' %}" class="hover:text-[#FFEED0]">Home</a>
      <a href="{% url 'about' %}" class="hover:text-[#FFEED0]">About</a>
      <a href="{% url 'team' %}" class="hover:text-[#FFEED0]">Our Team</a>
      <a href="{% url 'gallery' %}" class="hover:text-[#FFEED0]">Gallery</a>
      <a href="{% url 'contact' %}" class="hover:text-[#FFEED0]">Contact</a>
    </div>

    <!-- Desktop Button -->
    <div class="hidden lg:block">
      <a href="{% url 'book_consultation' %}">
        <button class="bg-[#034326] text-[#FFEED0] px-6 py-2 rounded-full text-sm font-bold hover:bg-[#022d1a] transition">
          Book Consultation
        </button>
      </a>
    </div>

    <!-- Mobile Hamburger -->
    <button id="menuBtn" class="lg:hidden text-[#034326] text-3xl">
      â˜°
    </button>

  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden lg:hidden px-6 pb-6 space-y-4 text-black font-medium">

    <a href="{% url 'home' %}" class="block hover:text-[#034326]">Home</a>
    <a href="{% url 'about' %}" class="block hover:text-[#034326]">About</a>
    <a href="{% url 'team' %}" class="block hover:text-[#034326]">Our Team</a>
    <a href="{% url 'gallery' %}" class="block hover:text-[#034326]">Gallery</a>
    <a href="{% url 'contact' %}" class="block hover:text-[#034326]">Contact</a>

    <a href="{% url 'book_consultation' %}">
      <button class="w-full bg-[#034326] text-[#FFEED0] py-2 rounded-full text-sm font-bold">
        Book Consultation
      </button>
    </a>

  </div>
</nav>

<!-- PAGE CONTENT -->
{% block content %}
{% endblock %}
<script>
const menuBtn = document.getElementById("menuBtn");
const mobileMenu = document.getElementById("mobileMenu");

if (menuBtn) {
    menuBtn.addEventListener("click", function() {
        mobileMenu.classList.toggle("hidden");
    });
}
</script>
</body>
</html>
